<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <!-- Draw the background rectangle with a 2-pixel black stroke -->
    <rect x="0" y="0" width="200" height="200" fill="gray" stroke="black" stroke-width="2" />

    <!-- Define a linear gradient for the rainbow-colored rectangle -->
    <defs>
        <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: red;"/>
            <stop offset="20%" style="stop-color: orange;"/>
            <stop offset="40%" style="stop-color: yellow;"/>
            <stop offset="60%" style="stop-color: green;"/>
            <stop offset="80%" style="stop-color: blue;"/>
            <stop offset="100%" style="stop-color: violet;"/>
        </linearGradient>

        <!-- Define a filter for blurring the entire rectangle -->
        <filter id="blur" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
        </filter>
    </defs>

    <!-- Draw the rectangle with the blurred rainbow gradient and apply the filter -->
    <rect x="40" y="90" width="120" height="20" fill="url(#rainbow)" filter="url(#blur)" />

    <!-- Draw the text for "γ-particle by ChatGPT" -->
    <text x="28" y="50" font-size="16" fill="white">γ-particle by ChatGPT</text>
</svg>
